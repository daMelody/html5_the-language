<!DOCTYPE html>
<html>

<head>  
  <meta name="keywords" content="Online, Shopping" />
  <title>Hussian's Shopping</title>
</head>

<body>
  <header>
    <h1>Sign Up!</h1>
  </header>
  <article>          
    <!-- Add form here-->
    <form>
      <table>
        <tr>
          <td><label for="user_name">Username:</label></td>
          <td><input name="user_name" type="text" placeholder="Enter your username" required autofocus /></td>
        </tr>
        <tr>
          <td><label for="pswd">Password:</label></td>
          <td><input name="pswd" type="password" placeholder="Enter your password" required /></td>
        </tr>
        <tr>
          <td><label for="user_gender">Gender:</label></td>
          <td>
            Male<input type="radio" name="user_gender" />&nbsp;
            Female<input type="radio" name="user_gender" />&nbsp;
            Other<input type="radio" name="user_gender" />
          </td>
        </tr>
        <tr>
          <td><label for="user_dob">DOB:</label></td>
          <td><input name="user_dob" type="date" required /></td>
        </tr>
        <tr>
          <td><label for="user_email">Email Id:</label></td>
          <td><input name="user_email" type="email" placeholder="Enter your Email ID" required /></td>
        </tr>
        <tr>
          <td><label for="user_phone">Phone Number:</label></td>
          <td><input name="user_phone" type="tel" placeholder="Enter your contact number" required
              pattern="+ [0-9] {12}" />
          </td>
        </tr>
        <tr>
          <td><label for="user_country">Country:</label></td>
          <td>
            <select name="user_country" placeholder="Select your country">
              <option value="India">India</option>
              <option value="USA">USA</option>
              <option value="Canada">Canada</option>
              <option value="France">France</option>
              <option value="UK">UK</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="user_languages">Languages Known:</label></td>
          <td>
            <input name="user_languages" type="checkbox" checked /> English
            <input name="user_languages" type="checkbox" /> Hindi
            <input name="user_languages" type="checkbox" /> French</td>
        </tr>
        <tr>
          <td><label for="user_pic">Profile Pic:</label></td>
          <td><input name="user_pic" type="file" required /></td>
        </tr>
        <tr>
          <td><label for="user_about">About Yourself:</label></td>
          <td><textarea name="user_about"></textarea></td>
        </tr>
        <tr>
          <td><input type="submit" value="Register" /></td>
          <td><input type="reset" value="Reset" /></td>
        </tr>
      </table>
    </form>
  </article>
  <footer>
     <nav> About Us | Privacy Policy | Contact Us | FAQ | Terms & Conditions </nav> Copyright &copy; 2018
    | Giri
  </footer>
  <aside> Like and Connect with us FB Twitter g+ </aside>    
</body>

</html>
