<!DOCTYPE html>
<html>

<head>  
  <meta name="keywords" content="Online, Shopping" />
  <title>Hussian's Shopping</title>
</head>

<body>
  <header>
    <h1>Sign Up!</h1>
  </header>
  <article>          
    <!-- Add form here-->
    <form>
      <table>
        <tr>
          <td>Username:</td>
          <td><input type="text" placeholder="Enter your username" /></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="password" placeholder="Enter your password" /></td>
        </tr>
        <tr>
          <td>DOB:</td>
          <td><input type="date" /></td>
        </tr>
        <tr>
          <td>Phone Number:</td>
          <td><input type="tel" /></td>
        </tr>
        <tr>
          <td>Email Id:</td>
          <td><input type="email" /></td>
        </tr>
        <tr>
          <td>Languages Known:</td>
          <td>
            <input type="checkbox" checked /> English
            <input type="checkbox" /> Hindi
            <input type="checkbox" /> French</td>
        </tr>
        <tr>
          <td>Profile Pic:</td>
          <td><input type="file" /></td>
        </tr>
        <tr>
          <td><button type="submit">Register</button></td>
          <td><button type="reset">Reset</button></td>
        </tr>
      </table>
    </form>
  </article>
  <footer>
     <nav> About Us | Privacy Policy | Contact Us | FAQ | Terms & Conditions </nav> Copyright &copy; 2018
    | Giri
  </footer>
  <aside> Like and Connect with us FB Twitter g+ </aside>    
</body>

</html>
